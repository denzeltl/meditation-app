<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <!-- <link rel="stylesheet" href="css/debug.css" /> -->
        <title>Meditation App</title>
    </head>
    <body>
        <div id="background">
            <video src="video/beach.mp4" loop type="video/mp4" class="w-md-100"></video>
        </div>

        <div class="container bg-dark text-white">
            <div class="vh-100 row flex-column flex-lg-row align-items-center justify-content-center text-center">
                <!-- Theme Section -->

                <div id="theme-section" class="col row flex-lg-column justify-content-center align-items-center">
                    <img id="sun-theme" class="col m-5" src="svg/beach.svg" alt="Beach Icon" data-sound="sounds/beach.mp3" />
                    <img id="rain-theme" class="col m-5" src="svg/rain.svg" alt="Rain Icon" data-sound="sounds/rain.mp3" />
                </div>

                <!-- Countdown Section -->
                <div id="countdown-section" class="col row flex-column">
                    <div id="outlines">
                        <img src="svg/track-outline.svg" alt="" id="countdown-track-icon" />
                        <img src="svg/moving-outline.svg" alt="" id="countdown-moving-icon" />
                        <img src="svg/play.svg" alt="" id="play-icon" />
                    </div>
                    <h3 id="minutes-countdown">0:00</h3>
                </div>

                <!-- Minutes Section -->
                <div id="minutes-section" class="col row flex-lg-column justify-content-center align-items-center">
                    <div class="col btn m-2 m-lg-4 text-white" data-time="120">2 Minutes</div>
                    <div class="col btn m-2 m-lg-4 text-white" data-time="300">5 Minutes</div>
                    <div class="col btn m-2 m-lg-4 text-white" data-time="600">10 Minutes</div>
                </div>
            </div>
        </div>
    </body>
</html>
